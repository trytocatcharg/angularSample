
<div class="container-fluid">
    <div class="card bg-dark text-white">
      <h5 class="card-header">Resumen semana: {{this.weekSelected}} fecha: {{this.dateSelectedDisplay}}</h5>
      <div class="card-body">
          <div class="d-flex justify-content-center" *ngIf="this.progressVisible">
            <mat-progress-spinner style="width: 30px;  height: 30px;" 
                class="example-margin"
                [color]="color"
                [mode]="mode">
            </mat-progress-spinner>
        </div>
        <div class="row" *ngIf="!this.progressVisible">
            <div class="col-sm">
                <div class="form-group">
                    <label for="lbl-objWeek">Ptos semanales:</label>
                       <label id="lbl-objWeek" *ngIf="this.objetiveWeek !== undefined">
                           <h4> {{this.objetiveWeek}} puntos</h4>
                      </label>
                  </div>
            </div>
              <div class="col-sm">
                  <div class="form-group">
                      <label for="lbl-objWeek2">Ptos actuales:</label>
                      <label id="lbl-objWeek" *ngIf="this.currentObjetiveWeek !== undefined" [ngSwitch]="this.isPositive">
                            <h4 *ngSwitchCase="'YES'" class="green-point"> {{this.currentObjetiveWeek}} puntos</h4>
                            <h4 *ngSwitchCase="'NO'"  class="red-point"> {{this.currentObjetiveWeek}} puntos</h4>
                            <h4 *ngSwitchDefault> {{this.currentObjetiveWeek}} puntos</h4>
                    </label>
                
                    </div>
              </div>
              <div class="col-sm">
                  <div class="form-group">
                      <label for="lbl-objWeek2">Max operativas x semana:</label>
                      <label id="lbl-objWeek2" *ngIf="this.maxOperationByWeek !== undefined">
                           <h4> {{this.maxOperationByWeek}}</h4>
                      </label>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="form-group">
                      <label for="lbl-objWeek2">cantidad operativas:</label>
