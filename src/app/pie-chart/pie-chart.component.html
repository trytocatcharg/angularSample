
    
     <div class="card-header">
            <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                    Porcentaje de trades
            </a>
          </div>
          <div id="collapseThree" class="collapse" data-parent="#accordion">
                <div class="card-body d-flex justify-content-center row">
                        <div *ngIf="this.progressVisible">
                          <mat-progress-spinner style="width: 30px;  height: 30px;" 
                              class="example-margin"
                              [color]="color"
                              [mode]="mode">
                          </mat-progress-spinner>
                      </div>
                      <div class="col-md-12 d-flex justify-content-center" *ngIf="!this.progressVisible" >
                        <div class="form-group min-padding">
                            <label for="lbl1">Total:</label>
                            <label id="lbl1">
                                <h4> {{this.totalTrades}}</h4>
                            </label>
                        </div> <br/>
                        <div class="form-group min-padding">
                            <label for="lbl2">Positivos:</label>
                            <label id="lbl2">
                                <h4> {{this.totalTradesPos}}</h4>
                            </label>
                        </div>
                        <div class="form-group min-padding">
                            <label for="lbl3">Negativos:</label>
                            <label id="lbl3">
                                <h4> {{this.totalTradesNeg}}</h4>
                            </label>
                        </div>
                      </div>

                          <div class="col-md-6" *ngIf="!this.progressVisible" >
                              <canvas baseChart
                                      [data]="this.pieChartData"
                                      [labels]="this.pieChartLabels"
                                      [chartType]="this.pieChartType"
                                      (chartHover)="chartHovered($event)"
                                      (chartClick)="chartClicked($event)"></canvas>
                            </div>
                           <div class="col-md-6"  *ngIf="!this.progressVisible">
                                <canvas baseChart
                                            [datasets]="lineChartData"
                                            [labels]="lineChartLabels"
                                            [options]="lineChartOptions"
                                            [chartType]="lineChartType"
                                            (chartHover)="chartHovered($event)"
                                            (chartClick)="chartClicked($event)"></canvas>
                            </div>
                </div>
          </div>
